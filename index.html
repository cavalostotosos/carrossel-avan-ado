<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripe.js" defer></script>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-wrapper">
            <div class="image-container center" data-index="0">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/MfxMXRfe1cc?si=30Um9gwOUfUg1bCu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="image-container left" data-index="1">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/rbQWLhNhZn8?si=2GriPhM5OZXqDqMe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="image-container right" data-index="2">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/78CP8na1Fpo?si=8aaT-Z9kesloZmLG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="image-container hidden" data-index="3">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/yF29baX-IsA?si=6GczIgW-75L59pw5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="image-container hidden" data-index="4">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/6gwdAdwmJB4?si=GKsrHL42K_Tf59w3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    
        <div class="reflection-floor"></div>
    
        <div class="navigation">
            <div class="dot active" data-slide="0"></div>
            <div class="dot" data-slide="1"></div>
            <div class="dot" data-slide="2"></div>
            <div class="dot" data-slide="3"></div>
            <div class="dot" data-slide="4"></div>
        </div>
    </div>
</body>
</html>
